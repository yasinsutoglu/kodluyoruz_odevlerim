<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calismasi</title>

    <!--burada css dosyamıza baglantı yaptık.-->
    <link rel="stylesheet" href="css/google.css">

</head>

<body>
    <div class="butun">
        <!--google gorseli eklendigi kısım-->
        <div class="gorsel">
            <img src="gorsel/google.jpg" width="351" height="113" alt="Google!">
        </div>

        <!--arama yapılan kısım-->
        <div class="ustbolme">
            <p>Search the web using Google!</p>
            <input type="text" value size="40">
            <br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>

        <!--linklerin oldugu alt bolum-->
        <div class="content">
            <div class="card card1">
                <p>Special Searches <br>
                    <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux">Linux Search</a>
                </p>
                
            </div>

            <div class="card card2">
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/company.html">Company Info!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/stickers.html">Google! Logos</a>
            </div>

            <div class="card card3">
                <p>Get Google! <br>updates monthly: <br>
                <input type="text" value size="30">
                <br>
                <input type="button" value="Subscribe">
                <a style="margin: 10px;" href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </p>                 
            </div>
        </div>
        <br>
        <p class="sonyazi">Copyright ©1998 Google Inc.</p>
    </div>
    

</body>
</html>
